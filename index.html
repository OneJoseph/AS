                    <div class="column">
                      <label>Fecha P.</label>
                      <input class="input is-small" type="text" id="fprox" placeholder="31/08/2021" v-model="f.input.fprox">
                    </div>
                  </template>
                  <template v-if="f.f09.estado.selected === 'VEN' ">
                    <div class="column">
                      <label>Monto</label>
                      <input class="input is-small" type="text" id="mont" placeholder="0.00" v-model="f.input.mont">
                    </div>
                    <div class="column">
                      <label>Abono</label>
                      <input class="input is-small" type="text" id="abo" placeholder="0.00" v-model="f.input.abo">
                    </div>
                    <div class="column">
                      <label>#Resol</label>
                      <input class="input is-small" type="text" id="resol" placeholder="334422" v-model="f.input.resol">
                    </div>
                  </template>
                  <div class="column">
                    <br>
                    <button @click="Addftbr" class="button is-small is-success is-outlined">Agregar</button>
                  </div>
                </div>
              </div>
            </article>
            <div class="columns  ">
              <div class="column">
                <div v-if="rtaz" class="box">
                  <h6 class="subtitle is-6">Rentas</h6>
                  <div class="field is-grouped is-grouped-multiline">
                    <div v-for="(rta, index) in rta.db.actu" class="control">
                      <div class="tags has-addons">
                        <span class="tag is-dark is-rounded">{{ rta.ejer }}</span>
                        <span v-if="rta.mont" class="tag is-link">${{ rta.mont }}</span>
                        <a @click="RemoveF(index, 'RT')" class="tag is-delete is-rounded"></a>
                      </div>
                    </div>
                  </div>
                </div>

                <div v-if="omif" class="box">
                  <h6 class="subtitle is-6">Omisos F06-F07-F14</h6>
                  <div class="field is-grouped is-grouped-multiline">
                    <div v-for="(f06, index) in f.f06.omisos" class="control">
                      <div class="tags has-addons">
                        <span class="tag is-dark is-rounded">F06</span>
                        <span class="tag is-link">{{ f06.periodo }}</span>
                        <a @click="RemoveF(index, 'F6')" class="tag is-delete is-rounded"></a>
                      </div>
                    </div>

                    <div v-for="(f07, index) in f.f07.omisos" class="control">
                      <div class="tags has-addons">
                        <span class="tag is-dark is-rounded">F07</span>
                        <span class="tag is-link">{{ f07.periodo }}</span>
                        <a @click="RemoveF(index, 'F7')" class="tag is-delete is-rounded"></a>
                      </div>
                    </div>

                    <div v-for="(f14, index) in f.f14.omisos" class="control">
                      <div class="tags has-addons">
                        <span class="tag is-dark is-rounded">F14</span>
                        <span class="tag is-link">{{ f14.periodo }}</span>
                        <a @click="RemoveF(index, 'F4')" class="tag is-delete is-rounded"></a>
                      </div>
                    </div>
                  </div>
                </div>

                <div v-if="amps" class="box">
                  <h6 class="subtitle is-6">Declaraciones Amparadas</h6>
                  <div class="field is-grouped is-grouped-multiline">
                    <div v-for="(amp, index) in amp.db" class="control">
                      <div class="tags has-addons">
                        <span class="tag is-dark is-rounded">{{ amp.decreto }}</span>
                        <span class="tag">{{ amp.form }}</span>
                        <span class="tag">{{ amp.ejer }}</span>
                        <span v-if="amp.form !== 'RT'" class="tag is-link">${{ amp.mont }}</span>
                        <a @click="RemoveF(index, 'DL')" class="tag is-delete is-rounded"></a>
                      </div>
                    </div>
                  </div>
                </div>

                <div v-if="rsol.resoluciones.length" class="notification is-info is-light">Resoluciones</div>
  
                <div v-if="tbrs" class="box">
                  <h6 class="subtitle is-6">TBR</h6>
                  <div class="field is-grouped is-grouped-multiline">
                    <div v-for="(f09, index) in f.f09.db" class="control">
                      <div class="tags has-addons">
                        <span class="tag is-dark is-rounded">{{ f09.periodo }}</span>
                        <span class="tag is-link">${{ f09.mont }}</span>
                        <a @click="RemoveF(index, 'F9')" class="tag is-delete is-rounded"></a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              
              <div class="column">
                <div class="notification">Marginacion</div>
              </div>

            </div>
          </div>
          
        </div>
      </div>
   
   <script src="src/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
   <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
